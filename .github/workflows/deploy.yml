name: Deploy Backend Services

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx (multi-arch)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build & Push simulate-api (multi-arch)
      - name: Build & Push simulate-api
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            dikhean/simulate-api:latest

      # 5. Build & Push maze-generate (multi-arch)
      - name: Build & Push maze-generate
        uses: docker/build-push-action@v5
        with:
          context: ./backend/maze_generator
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            dikhean/maze-generate:latest

      # 6. SSH to server & deploy
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/scratchpad/high-contention-resource-allocation/backend
            docker pull dikhean/simulate-api:latest
            docker pull dikhean/maze-generator:latest
            docker compose down
            docker compose up -d
