version: "3.9"

services:
  api:
    image: dikhean/simulate-api:latest
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      REDIS_ADDR: redis:6379
    restart: always

  redis:
    image: redis:7
    restart: always
    volumes:
      - redis-data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
healthcheck:
  test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
  interval: 30s
  timeout: 5s
  retries: 3
environment:
  - GIN_MODE=release

volumes:
  redis-data:
