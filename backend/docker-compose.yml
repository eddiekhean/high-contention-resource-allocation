version: "3.9"

services:
  api:
    image: dikhean/simulate-api:latest
    container_name: simulate-api
    ports:
      - "8080:8080"
    environment:
      REDIS_ADDR: redis:6379
      MAZE_SERVICE_URL: http://maze-service:3000
      GIN_MODE: release
    depends_on:
      redis:
        condition: service_started
      maze-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  maze-service:
    image: dikhean/maze-node:latest
    container_name: maze-service
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:3000/maze/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M

  redis:
    image: redis:7
    container_name: redis
    volumes:
      - redis-data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    restart: always

volumes:
  redis-data:
