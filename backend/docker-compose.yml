version: "3.9"

services:
  api:
    image: dikhean/simulate-api:latest
    ports:
      - "8080:8080"
    environment:
      REDIS_ADDR: redis:6379
      MAZE_SERVICE_URL: http://maze-service:8000
      GIN_MODE: release
    depends_on:
      redis:
        condition: service_started
      maze-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  maze-service:
    image: dikhean/maze-generator:latest
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/maze/health')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    restart: always

volumes:
  redis-data:
